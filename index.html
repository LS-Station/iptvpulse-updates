<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Pulse - Free M3U Playlists 2025</title>
  <style>
    body {margin:0;font-family:system-ui;background:#0d1117;color:#c9d1d9;padding:20px;line-height:1.6}
    .container {max-width:1100px;margin:0 auto}
    header {text-align:center;padding:50px 0}
    h1 {font-size:3rem;background:linear-gradient(90deg,#58a6ff,#1f6feb);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .posts {display:grid;gap:20px}
    .post {background:#161b22;border:1px solid #30363d;border-radius:12px;overflow:hidden;display:flex;gap:20px;padding:18px;transition:.3s}
    .post:hover {transform:translateY(-8px);border-color:#58a6ff;box-shadow:0 15px 40px rgba(88,166,255,.2)}
    .thumb {width:220px;height:140px;object-fit:cover;border-radius:10px;flex-shrink:0;background:#000}
    .info {flex:1;display:flex;flex-direction:column;justify-content:center}
    .title a {color:#58a6ff;text-decoration:none;font-size:1.35rem;font-weight:600}
    .title a:hover {text-decoration:underline}
    .date {color:#8b949e;margin-top:8px;font-size:.95rem}
    .footer {text-align:center;padding:70px 0 30px;color:#8b949e}
    @media(max-width:768px){.post{flex-direction:column}.thumb{width:100%;height:200px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>IPTV Pulse</h1>
      <p style="font-size:1.3rem;color:#8b949e">Free Daily Updated IPTV M3U Playlists • 2025</p>
    </header>
    <div class="posts" id="posts">Loading latest playlists...</div>
    <div class="footer">
      © 2025 IPTV Pulse • Updated every day<br>
      <a href="https://iptvpulse.top" style="color:#58a6ff">Visit Main Blog</a>
    </div>
  </div>

  <script>
    fetch('https://iptvpulse.top/feeds/posts/default?alt=rss&max-results=20')
      .then(r => r.text())
      .then(str => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(str, "text/xml");
        const items = xml.querySelectorAll("item");
        let html = "";
        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const date = new Date(item.querySelector("pubDate").textContent).toLocaleDateString('en-GB');
          const desc = item.querySelector("description").textContent;
          const imgMatch = desc.match(/src="(https:\/\/[1-4]\.bp\.blogspot\.com[^"]+\.jpg)/);
          const thumb = imgMatch ? imgMatch[1].replace(/s72-c/, "s400") : "https://via.placeholder.com/220x140/161b22/58a6ff?text=No+Image";
          html += `<div class="post">
            <img src="${thumb}" class="thumb" loading="lazy">
            <div class="info">
              <div class="title"><a href="${link}" target="_blank">${title}</a></div>
              <date>${date}</date>
            </div>
          </div>`;
        });
        document.getElementById("posts").innerHTML = html;
      });
  </script>
</body>
</html>
