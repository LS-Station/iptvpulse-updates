name: Latest Blog Post Workflow

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For committing changes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for clean commits

      - name: Debug: Check RSS feed
        run: |
          curl -s "https://iptvpulse.top/feeds/posts/default?alt=rss&max-results=20" | head -n 50
          echo "Feed fetch test complete"

      - name: Update README with latest 20 posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://iptvpulse.top/feeds/posts/default?alt=rss"
          max_post_count: "20"
          comment_tag_name: "BLOG-POST-LIST"
          commit_message: "ü§ñ Update README with latest 20 IPTV playlists"
          committer_username: "github-actions[bot]"
          committer_email: "41898282+github-actions[bot]@users.noreply.github.com"
          cname: "IPTV Pulse"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug: Verify update
        if: always()
        run: |
          if grep -q "BLOG-POST-LIST:START" README.md; then
            echo "‚úÖ Tag found in README"
            echo "Post count: $(grep -c '^\- ' README.md)"
          else
            echo "‚ùå Tag missing - check README"
          fi
