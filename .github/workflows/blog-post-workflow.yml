name: Latest Blog Post Workflow

on:
  schedule:
    - cron: '0 0 * * *'        # Runs once daily at 00:00 UTC
  workflow_dispatch:           # You can also run it manually anytime

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # Required to update README.md

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with latest 20 blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://iptvpulse.top/feeds/posts/default?alt=rss"
          max_post_count: 20      # Exactly 20 latest posts (new ones will replace the oldest automatically)
          comment_tag_name: BLOG-POST-LIST
